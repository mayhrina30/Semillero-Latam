
spring.config.import=optional:file:.env[.properties]
spring.datasource.url=jdbc:mariadb://${DB_HOST}:${DB_PORT}/${DB_NAME}?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT&characterEncoding=UTF-8
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true

#media in Publications
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB
media.location=mediafiles
spring.sql.init.mode=embedded

jwt.secret.key=${KEY_JWT}
cloudinary.name=${Cloudinary_name}
cloudinary.api.key=${Cloudinary_key}
cloudinary.api.secret=${Cloudinary_secret}

email.sender=${Email_sender}
email.password=${Email_password}
email.host=${Email_host}
email.port=${Email_port}
spring.servlet.multipart.enabled=true
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
location.username=${location_username}